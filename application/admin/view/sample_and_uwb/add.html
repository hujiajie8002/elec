<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Twins_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-twins_token" class="form-control" name="row[twins_token]" type="text" oninput="if(value.length > 40) value=value.slice(0, 40)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Uwb_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uwb_token" class="form-control" name="row[uwb_token]" type="text" oninput="if(value.length > 100) value=value.slice(0, 100)">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
