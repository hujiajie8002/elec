<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rank_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rank_token" class="form-control" name="row[rank_token]" type="number" value="{$row.rank_token|htmlentities}">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Year')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-year" class="form-control" name="row[year]" type="number" value="{$row.year|htmlentities}">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quarter')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-quarter" class="form-control selectpicker" name="row[quarter]">
                {foreach name="quarterList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.quarter"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group" style="display: none" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Institution')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-institution" class="form-control selectpicker" name="row[institution]">
                {foreach name="institutionList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.institution"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-name" class="form-control selectpicker" name="row[name]">
                {foreach name="list" item="vo"}
                <option value="{$vo['name']}" {in name="$vo['name']" value="$row.name"}selected{/in}>{$vo['name']}</option>
                {/foreach}
            </select>

        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" class="form-control" step="0.1" name="row[score]" type="number" value="{$row.score|htmlentities}" oninput="if(value > 0){ value=0-value} if(value.length > 4) value=value.slice(0, 4)" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}"  oninput="if(value.length > 2) value=value.slice(0, 2)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sum" class="form-control" step="0.1" name="row[sum]" type="number" value="{$row.sum|htmlentities}"  oninput="if(value.length > 4) value=value.slice(0, 4)" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" class="form-control" name="row[content]" type="text" value="{$row.content|htmlentities}" data-rule="required"  oninput="if(value.length > 100) value=value.slice(0, 100)">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
