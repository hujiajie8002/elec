<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unity_token')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unity_token" data-rule=""  class="form-control" name="row[unity_token]" type="text" value="{$row.unity_token|htmlentities}" placeholder="请将维护设备的模型ID填入此处" oninput="if(value.length > 100) value=value.slice(0, 100)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('District_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-district_id" data-rule="required" data-source="district/index" class="form-control selectpage" name="row[district_id]" type="text" value="{$row.district_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_no" class="form-control" data-rule="required"  name="row[device_no]" type="number" value="{$row.device_no|htmlentities}" placeholder="请将设备管理功能中对应的设备ID填入此处" oninput="if(value.length > 6) value=value.slice(0, 6)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}" oninput="if(value.length > 40) value=value.slice(0, 40)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="text" value="{$row.number|htmlentities}" oninput="if(value.length > 40) value=value.slice(0, 40)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" class="form-control " rows="5" name="row[description]" cols="50">{$row.description|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Maintenance_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-maintenance_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[maintenance_at]" type="text" value="{$row.maintenance_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Maintenance_by')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-maintenance_by" class="form-control" name="row[maintenance_by]" type="text" value="{$row.maintenance_by|htmlentities}" oninput="if(value.length > 40) value=value.slice(0, 40)">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operator" class="form-control" name="row[operator]" type="text" value="{$row.operator|htmlentities}" oninput="if(value.length > 20) value=value.slice(0, 20)">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
